<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Контакты</title>
  <style>
    :root{--bg:#0b1220;--card:#0f172a;--stroke:rgba(255,255,255,.10);--text:#e5e7eb;--muted:#9ca3af;--btn:#1f2a44;--btn2:#24355f;--accent:#60a5fa;}
    *{box-sizing:border-box} body{margin:0;min-height:100vh;display:grid;place-items:center;padding:26px 14px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;color:var(--text);
      background:radial-gradient(900px 500px at 20% 10%, #1d3b8a55, transparent 60%),linear-gradient(160deg,#0b1220,#111b33);}
    .card{width:min(520px,100%);background:linear-gradient(180deg,rgba(255,255,255,.06),transparent 35%),var(--card);
      border:1px solid var(--stroke);border-radius:18px;overflow:hidden;box-shadow:0 18px 45px rgba(0,0,0,.35);}
    header{padding:20px 20px 12px;border-bottom:1px solid var(--stroke)}
    h1{margin:0;font-size:22px} p{margin:8px 0 0;color:var(--muted);line-height:1.45}
    .btns{padding:14px;display:grid;gap:10px}
    a.btn{display:flex;align-items:center;justify-content:space-between;padding:14px 14px;text-decoration:none;color:var(--text);
      background:linear-gradient(180deg,var(--btn2),var(--btn));border:1px solid var(--stroke);border-radius:14px}
    .left{display:flex;gap:12px;align-items:center}
    .icon{width:36px;height:36px;border-radius:12px;display:grid;place-items:center;font-weight:700;
      background:rgba(96,165,250,.16);border:1px solid rgba(96,165,250,.22);color:var(--accent)}
    .label{font-weight:650} .sub{font-size:13px;color:var(--muted);margin-top:2px}
    .chev{color:rgba(229,231,235,.55);font-size:18px}
    footer{padding:0 14px 16px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <main class="card">
    <header>
      <h1>Артём</h1>
      <p>Нажми на кнопку — откроется сайт, звонок или почта.</p>
    </header>

    <section class="btns">
      <a class="btn" href="https://severstroiservis.ru/page70103883.html" target="_blank" rel="noopener">
        <div class="left"><div class="icon">W</div><div><div class="label">Сайт</div><div class="sub">severstroiservis.ru</div></div></div>
        <div class="chev">›</div>
      </a>

      <a class="btn" href="tel:+79991234567">
        <div class="left"><div class="icon">T</div><div><div class="label">Позвонить</div><div class="sub">+7 999 123‑45‑67</div></div></div>
        <div class="chev">›</div>
      </a>

      <a class="btn" href="mailto:hello@example.com?subject=Заявка%20с%20QR">
        <div class="left"><div class="icon">@</div><div><div class="label">Почта</div><div class="sub">hello@example.com</div></div></div>
        <div class="chev">›</div>
      </a>
    </section>

    <footer>Ссылки tel: и mailto: — стандартные, на телефоне открывают звонок и письмо.</footer>
  </main>
</body>
</html>
